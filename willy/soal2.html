<script>

    function onShowClick() {
        let angka = document.getElementById('angka').value
        var result = fibo(angka)
        document.getElementById('printData').innerHTML = result
    }

    function onGanjilClick() {

    }

    function onGenapClick() {

    }

    function fibo(angka) {
        let a = 1
        let b = 0
        let temp;

        while (angka > 0) {
            temp = a
            a = a + b
            b = temp
            angka--
        }
        return b;
    }
